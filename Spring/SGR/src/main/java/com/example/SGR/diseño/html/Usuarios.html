<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0x5B5sL6z5C7oDUR6dxoDjkVYhP2p1fuFhuVOJzd42etYv8X" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">Gestión de Usuarios</h1>

    <!-- Botones principales -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Funciones Principales</h2>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#registrarModal">Registrar Usuario</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#editarModal">Editar Usuario</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#cambiarContrasenaModal">Cambiar Contraseña</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#cerrarSesionModal">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Registro -->
    <div class="modal fade" id="registrarModal" tabindex="-1" aria-labelledby="registrarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarModalLabel">Registrar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form id="registroForm">
                    <div class="modal-body">
                        <!-- Campos del formulario -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\d{10}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-select" id="rol" name="rol" required>
                                <option value="ADMIN">Administrador</option>
                                <option value="USER">Usuario</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="status" name="status" checked>
                            <label class="form-check-label" for="status">Habilitado</label>
                        </div>
                        <!-- Mensaje de resultado (se agregará dinámicamente) -->
                        <div id="mensajeResultado" class="mt-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Tabla de Resultados -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-info text-white">
            <h2 class="h4 mb-0">Resultados</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Rol</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody id="resultados">
                <!-- Resultados dinámicos -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const registroForm = document.getElementById("registroForm");
        const mensajeResultado = document.getElementById("mensajeResultado");
        const resultadosBody = document.getElementById("resultados");
        const botonRegistrar = document.querySelector("button[type='submit']");

        // Función para manejar el registro
        registroForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Evita que se recargue la página al enviar el formulario

            // Deshabilitar el botón de envío para prevenir clics múltiples
            botonRegistrar.disabled = true;
            botonRegistrar.innerText = "Registrando...";

            // Captura los datos del formulario
            const data = {
                nombre: document.getElementById("nombre").value,
                apellidos: document.getElementById("apellidos").value,
                correoElectronico: document.getElementById("correoElectronico").value,
                telefono: document.getElementById("telefono").value,
                contrasena: document.getElementById("contrasena").value,
                rol: document.getElementById("rol").value,
                status: document.getElementById("status").checked
            };

            // Realiza el POST al backend
            fetch("http://localhost:8080/api/usuarios/registrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then((response) => {
                    if (!response.ok) {
                        // Si hay un error, obtiene el mensaje del backend
                        return response.json().then((error) => {
                            throw new Error(error.mensaje);
                        });
                    }
                    return response.json(); // Devuelve el usuario registrado
                })
                .then((usuario) => {
                    // Mensaje de éxito
                    mensajeResultado.innerHTML = `
                    <div class="alert alert-success">Usuario registrado con éxito.</div>`;
                    mensajeResultado.classList.remove("d-none");

                    // Recargar la tabla de usuarios
                    cargarUsuarios();
                })
                .catch((error) => {
                    // Mensaje de error
                    mensajeResultado.innerHTML = `
                    <div class="alert alert-danger">${error.message}</div>`;
                    mensajeResultado.classList.remove("d-none");
                })
                .finally(() => {
                    // Volver a habilitar el botón después de la respuesta
                    botonRegistrar.disabled = false;
                    botonRegistrar.innerText = "Registrar";
                });
        });

        // Función para cargar usuarios desde la API
        function cargarUsuarios() {
            fetch("http://localhost:8080/api/usuarios/lista-usuarios")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Error al obtener la lista de usuarios");
                    }
                    return response.json();
                })
                .then((usuarios) => {
                    resultadosBody.innerHTML = ""; // Limpia la tabla antes de agregar filas

                    // Agregar cada usuario como una fila en la tabla
                    usuarios.forEach((usuario) => {
                        const fila = document.createElement("tr");

                        fila.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nombre} ${usuario.apellidos}</td>
                        <td>${usuario.correoElectronico}</td>
                        <td>${usuario.telefono}</td>
                        <td>${usuario.rol}</td>
                        <td>${usuario.status ? "Habilitado" : "Deshabilitado"}</td>
                    `;

                        resultadosBody.appendChild(fila);
                    });
                })
                .catch((error) => {
                    console.error("Error:", error);
                    resultadosBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-danger">No se pudo cargar la lista de usuarios.</td>
                    </tr>`;
                });
        }

        // Cargar usuarios al cargar la página
        cargarUsuarios();
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="RegistroUsuario.js"></script>
<div id="mensajeSuperpuesto" class="position-fixed top-0 start-50 translate-middle-x bg-success text-white p-3 rounded shadow-sm d-none" style="z-index: 1050;"></div>

</body>
</html>
